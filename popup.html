<!DOCTYPE html>
<html>

<head>
  <title>WhatsApp Scheduler</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="permission-form" style="display: none;">
    <p>Please allow access to WhatsApp Web to send messages.</p>
    <button id="allow-permission">Allow</button>
  </div>

  <div id="container">
    <button id="view-history" style="display: flex; align-items: center; gap: 10px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history"
        viewBox="0 0 16 16">
        <path
          d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z" />
        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z" />
        <path
          d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5" />
      </svg>
      <span style="margin-left: 4px;">
        View Message History
      </span>
    </button>

    <!-- Message Scheduling Form -->
    <div id="schedule-section">
      <h1>Schedule WhatsApp Messages</h1>
      <form id="schedule-form">
        <input type="text" id="display-name" placeholder="Enter display name" required />
        <textarea id="message" placeholder="Enter message" required></textarea>
        <input type="number" id="delay" placeholder="Delay in minutes" required />
        <span class="flex-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
            <path
              d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
          </svg>
          Make sure that profile in WhatsApp must be opened in any tab!</span>
        <button type="submit">Schedule Message</button>
      </form>
    </div>

    <!-- Message History Section -->
    <div id="history-section" style="display: none;">
      <button id="back-to-schedule"
        style="display: flex; align-items: center; justify-content: center; gap: 4px; background: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
          class="bi bi-arrow-left-short" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
        </svg>
        <span>
          Back to Send
        </span>
      </button>
      <div class="history-container">
        <h2>Message History</h2>
        <p>Total Messages Sent: <span id="total-sent-count">0</span></p>
        <div id="history-list" class="history-list">
          <!-- History boxes will be added here -->
        </div>
      </div>

    </div>

    <script src="popup.js"></script>

  </div>
</body>

</html>
